<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
   <header>
          <th:block th:include="~{fragments/nav}"></th:block>
   </header>
    <main>


        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Login</span></h1>
        <hr class="hr-3"/>

<!--        <form class="mx-auto w-25  bg-success bg-gray p-3 rounded text-center"  th:action="@{/users/login}" method="POST">-->
        <form class="form-container  bg-success bg-gray p-3 text-center" th:action="@{/users/login}" method="POST">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                This username and password combination does not exist.
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:value="${username}" type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
            <span>
                <a class="text-white" href="/">Home</a>
                Or
                <a class="text-white" href="/users/register">Register</a>
                 if you no have an account !
            </span>

        </form>


    </main>
	<footer class="footer bg-success  py-2">
        <th:block th:include="~{fragments/footer}"></th:block>
	</footer>
</body>
</html>
