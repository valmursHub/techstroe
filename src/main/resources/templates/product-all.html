<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
        <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center">Products</h1>
        <div class="row justify-content-center">
            <button class="btn btn-dark m-2" id="allProducts">All</button>
            <button class="btn btn-dark m-2" id="activeProducts">Active</button>
            <button class="btn btn-dark m-2" id="hiddenProducts">Hidden</button>
        </div>
        <div class="row text-center">
            <table class="table table-striped my-4">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">Hidden</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="listProducts">
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="footer bg-success py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script>
    var active = function () {
        fetch('/fetch/products').then(function (response) {
            return response.json()
        }).then(function (json) {
            $('#listProducts').empty().then(
                json.forEach(function (x, y) {
                    if (x.hidden === false) {
                        $('#listProducts')
                            .append(
                                '<tr>' +
                                '<th scope="row">' + (parseInt(y) + 1) + '</th>\n' +
                                '<td>' + x.name + '</td>\n' +
                                '<td>' + x.description + '</td>\n' +
                                '<td>' + x.productType.name + '</td>\n' +
                                '<td>' + x.price + '</td>\n' +
                                '<td>' + x.hidden + '</td>\n' +
                                '<td><a class="btn btn-warning" href="/admin/products/edit/' + x.id + '">Edit</a>\n' +
                                '</tr>')
                    }
                }))
        })
    };

    var hidden = function () {
        fetch('/fetch/products').then(function (response) {
            return response.json()
        }).then(function (json) {
            $('#listProducts').empty().then(
                json.forEach(function (x, y) {
                    if (x.hidden === true) {
                        $('#listProducts')
                            .append('<tr>' +
                                '<th scope="row">' + (parseInt(y) + 1) + '</th>\n' +
                                '<td>' + x.name + '</td>\n' +
                                '<td>' + x.description + '</td>\n' +
                                '<td>' + x.productType.name + '</td>\n' +
                                '<td>' + x.price + '</td>\n' +
                                '<td>' + x.hidden + '</td>\n' +
                                '<td><a class="btn btn-warning" href="/admin/products/edit/' + x.id + '">Edit</a>\n' +
                                '</tr>')
                    }
                }))
        })
    };

    var all = function () {
        fetch('/fetch/products').then(function (response) {
            return response.json()
        }).then(function (json) {
            $('#listProducts').empty().then(
                json.forEach(function (x, y) {
                    $('#listProducts')
                        .append('<tr>' +
                            '<th scope="row">' + (parseInt(y) + 1) + '</th>\n' +
                            '<td>' + x.name + '</td>\n' +
                            '<td>' + x.description + '</td>\n' +
                            '<td>' + x.productType.name + '</td>\n' +
                            '<td>' + x.price + '</td>\n' +
                            '<td>' + x.hidden + '</td>\n' +
                            '<td><a class="btn btn-warning" href="/admin/products/edit/' + x.id + '">Edit</a>\n' +
                            '</tr>')
                }))
        })
    };

    $(document).ready(function () {
        all();
    });

    $('#activeProducts').on('click', active);
    $('#hiddenProducts').on('click', hidden);
    $('#allProducts').on('click', all);
</script>
</body>
</html>
