<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
        <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center">Create a Product</h1>
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/admin/products/create}" enctype="multipart/form-data" th:object="${productCreateBindingModel}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Product name..." name="name" th:required="required" th:field="*{name}">
                <small th:errors="*{name}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Product description..." name="description" th:field="*{description}">
                <small th:errors="*{description}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="productType">Type</label>
                <select class="form-control" id="productType" name="productType" th:required="required">
                    <option selected="selected" disabled="disabled" value="">Product type...</option>
                    <th:block th:each="type : ${types}">
                        <option th:value="${type.id}" th:text="${type.name}"></option>
                    </th:block>
                </select>
                <small th:errors="*{productType}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Product price..." name="price" th:required="required" th:field="*{price}">
                <small th:errors="*{price}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" th:required="required">
<!--                <input type="file" class="form-control" id="image" name="image">-->
                <small th:errors="*{image}" class="text-danger"></small>
            </div>
            <hr class="hr-2"/>
            <div class="button-holder mt-4 mb-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Create product</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer bg-success py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
