<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
        <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main>
    <div class="container">
        <h1 class="text-center" th:text="${productViewModel.name}"></h1>
        <img class="mx-auto d-block img-thumbnail img-fluid" width="300px" height="200px" th:src="${productViewModel.image}" alt="">
        <hr class="w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/admin/products/edit/{id}(id=${productViewModel.id})}" enctype="multipart/form-data" th:object="${productEditBindingModel}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Product name..." name="name" th:field="*{name}" th:required="required">
                <small th:errors="*{name}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Product description..." name="description" th:field="*{description}">
                <small th:errors="*{description}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="productType">Type</label>
                <select class="form-control" id="productType" name="productType" th:required="required">
                    <option selected="selected" th:value="${productViewModel.productType.id}" th:text="${productViewModel.productType.name}"></option>
                    <th:block th:each="type : ${types}">
                        <option th:value="${type.id}" th:text="${type.name}"></option>
                    </th:block>
                </select>
                <small th:errors="*{productType}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Product price..." name="price"  th:field="*{price}" th:required="required">
                <small th:errors="*{price}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image">
                <small th:errors="*{image}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="isHidden">Is hidden</label>
                <input type="checkbox" name="hidden" id="isHidden" th:checked="${productViewModel.hidden}">
            </div>
            <hr class="hr-2"/>
            <div class="button-holder m-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-success text-white">Save product</button>
                <a th:href="@{/admin/products/all}" class="btn btn-dark ml-2">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="footer bg-success py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
